<div class="container">
  <div class="container-options" style="margin-top: 40px; margin-bottom: 20px">
    <button mat-raised-button color="primary" (click)="openCreateModal()">
      <mat-icon>add</mat-icon>
      Novo Cadastro
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="endereco">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Endereço</th>
        <td mat-cell *matCellDef="let element">{{ element.endereco }}</td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let element">
          {{ element.telefone | imask: {mask: '(00)0000-0000'} }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="text-center">
          <button mat-button [matMenuTriggerFor]="options">
            Opções <mat-icon>arrow_drop_down</mat-icon>
          </button>
          <mat-menu #options="matMenu">
            <ng-container>
              <button mat-menu-item (click)="openUpdateModal(row.id)">
                Editar
              </button>
              <button mat-menu-item (click)="openDeleteModal(row.id)">
                Remover
              </button>
            </ng-container>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
