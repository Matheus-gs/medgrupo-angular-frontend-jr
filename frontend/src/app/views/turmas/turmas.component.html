<div class="container">
  <div class="container-options">
    <button mat-raised-button (click)="updateTable()">
      <mat-icon>sync</mat-icon> atualizar
    </button>
    <button mat-raised-button color="primary" (click)="openCreateModal()">
      <mat-icon>add</mat-icon> Cadastrar
    </button>
  </div>

  <mat-card *ngFor="let turma of listaTurmas">
    <mat-card-content>
      <mat-list>
        <!-- {{ getNameEscola(turma.idEscola) }} -->
        <mat-list-item> Escola: {{ turma.idEscola }} </mat-list-item>
        <mat-list-item> Turma: {{ turma.nome }} </mat-list-item>
        <mat-list-item>
          Grau: {{ turma.serie }}Â° ano do {{ turma.grau }}
        </mat-list-item>

        <mat-list-item>
          <a (click)="openUpdateModal(turma.id)"> Editar </a>
          <a (click)="openDeleteModal(turma.id)"> Remover </a>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
